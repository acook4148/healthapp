<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <title>Calorie Tracker</title>
  </head>
  <body>
    <script src="js/calories.js"></script>
    <div class="screen">
      <h1>Calorie Tracking</h1>
      <p class="cals" id="cals"></p>
      <div class="bar">
        <div id="progressCalTrack">
          <div id="myBar"></div>
        </div>
        <p id="percent"></p>
      </div>

      <label for="food"><b>Food Name:</b></label>
      <input type="text" id="food" />
      <br />
      <label for="calories"><b>Calories:</b></label>
      <input type="number" id="calories" min="1" />
      <input type="submit" value="Add Food" onclick="addFood();" />

      <h2>Today's Food Log</h2>
      <!-- <ul id="foodLog">
      </ul> -->

      <div style="height: 150px; overflow: auto">
        <table id="foodLog">
          <tr>
            <th id="foodLog"><strong>Food</strong></th>
            <th id="foodLog">Calories</th>
          </tr>
        </table>
      </div>

      <div class="navbar">
        <button class="nav-button" onclick="window.location.href='index.html'">
          <i
            class="material-icons"
            style="color: white; margin-top: 0; font-size: 20px"
            >home</i
          >
          <p style="color: white; margin: 0" class="smalltext">Home</p>
        </button>

        <button class="nav-button" onclick="window.location.href='graph.html'">
          <i
            class="material-icons"
            style="color: #dedede; margin: 0; font-size: 20px"
            >show_chart</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">
            Progress Data
          </p>
        </button>

        <button
          class="nav-button"
          onclick="window.location.href='weightdiary.html'"
        >
          <i
            class="material-icons"
            style="color: #dedede; margin: 0; font-size: 20px"
            >book</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">Diary</p>
        </button>

        <button
          class="nav-button"
          onclick="window.location.href='PlanSelector.html'"
        >
          <i
            class="material-icons"
            style="color: #dedede; margin: 0; font-size: 20px"
            >school</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">
            Plan Selector
          </p>
        </button>
      </div>
    </div>
  </body>
</html>
