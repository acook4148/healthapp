<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <title>Visualization</title>
  </head>
  <body>
    <div class="screen">
      <div class="overflow-y">
        <!-- inspired by  https://www.freecodecamp.org/news/how-to-make-your-first-javascript-chart/ &
    https://jscharting.com/tutorials/creating-js-charts/ -->
        <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
        <script src="js/graph.js"></script>
        <div id="chartDiv"></div>

        <label for="x">x-axis:</label>

        <select name="x" id="x">
          <option value="Time" selected>Time</option>
          <option value="Body Weight">Body Weight</option>
          <option value="Average Calorie Intake">Average Calorie Intake</option>
          <option value="Bench Press">Bench Press</option>
        </select>

        <br />

        <label for="y">y-axis:</label>

        <select name="y" id="y">
          <option value="Body Weight" selected>Body Weight</option>
          <option value="Average Calorie Intake">Average Calorie Intake</option>
          <option value="Body Fat">Body Fat</option>
          <option value="Bench Press">Bench Press</option>
        </select>

        <input type="submit" value="Graph" onclick="return rebuild();" />
      </div>
      <div class="navbar">
        <button
          class="nav-button"
          onclick="window.location.href='homepage.html'"
        >
          <i
            class="material-icons"
            style="color: #dedede; margin-top: 0; font-size: 20px"
            >home</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">Home</p>
        </button>

        <button class="nav-button" onclick="window.location.href='graph.html'">
          <i
            class="material-icons"
            style="color: white; margin: 0; font-size: 20px"
            >show_chart</i
          >
          <p style="color: white; margin: 0" class="smalltext">Visualization</p>
        </button>

        <button
          class="nav-button"
          onclick="window.location.href='weightdiary.html'"
        >
          <i
            class="material-icons"
            style="color: #dedede; margin: 0; font-size: 20px"
            >book</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">Diary</p>
        </button>

        <button
          class="nav-button"
          onclick="window.location.href='PlanSelector.html'"
        >
          <i
            class="material-icons"
            style="color: #dedede; margin: 0; font-size: 20px"
            >school</i
          >
          <p style="color: #dedede; margin: 0" class="smalltext">
            Plan Selector
          </p>
        </button>
      </div>
    </div>
  </body>
</html>
