    <!-- inspired by  https://www.freecodecamp.org/news/how-to-make-your-first-javascript-chart/ &
    https://jscharting.com/tutorials/creating-js-charts/ -->
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="js/graph.js"></script>
    <div id="chartDiv" ></div>


    <label for="x">x-axis:</label>

    <select name="x" id="x">
        <option value="Time" selected>Time</option>
        <option value="Body Weight">Body Weight</option>
        <option value="Average Calorie Intake">Average Calorie Intake</option>
        <option value="Bench Press">Bench Press</option>
    </select>

    <br>

    <label for="y">y-axis:</label>

    <select name="y" id="y">
        <option value="Body Weight" selected>Body Weight</option>
        <option value="Average Calorie Intake">Average Calorie Intake</option>
        <option value="Body Fat">Body Fat</option>
        <option value="Bench Press">Bench Press</option>
    </select>

    <input type="submit" value="Graph" onclick="return rebuild();" />
</body>
