<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
</head>
<body>
    <!-- inspired by  https://www.freecodecamp.org/news/how-to-make-your-first-javascript-chart/ &
    https://jscharting.com/tutorials/creating-js-charts/ -->
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="js/graph.js"></script>
    <div id="chartDiv" style="max-width: 500px; height:
    300px;"></div>


    <label for="x">x-axis:</label>

    <select name="x" id="x">
        <option value="time" selected>Time</option>
        <option value="weight">Body Weight</option>
        <option value="calories">Average Calorie Intake</option>
        <option value="bench">Bench Press</option>
    </select>

    <label for="y">y-axis:</label>

    <select name="y" id="y">
        <option value="weight" selected>Body Weight</option>
        <option value="calories">Average Calorie Intake</option>
        <option value="bodyFat">Body Fat</option>
        <option value="bench">Bench Press</option>
    </select>

    <input type="submit" value="Graph" onclick="return rebuild();" />
</body>
</html>
