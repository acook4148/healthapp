<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="mainstyle.css" />
</head>

<body>
  <div class="screen">
    <div class="overflow-y">
      <h1>Plan Builder</h1>
      <p>Choose your intended focus area:</p>

      <input type="radio" id="Lifting" name="color" value="Lifting" />
      <label for="Lifting">Lifting</label><br />
      <input type="radio" id="Running" name="color" value="Running" />
      <label for="Running">Running</label><br />
      <input type="radio" id="Flexibility" name="color" value="Flexibility" />
      <label for="Flexibility">Flexibilty</label><br />
      <input
        type="radio"
        id="General Health"
        name="color"
        value="General Health"
      />
      <label for="General Health">General Health</label><br />

      <p id="Lifting2" style="display: none">
        Input Experience Level <br />
        <input
          type="radio"
          id="LiftExpB"
          name="LiftingExperience"
          value="Beginner"
        />
        <label for="Lifting">Beginner</label><br />
        <input
          type="radio"
          id="LiftExpI"
          name="LiftingExperience"
          value="Intermediate"
        />
        <label for="Running">Intermediate</label><br />
        <input
          type="radio"
          id="LiftExpE"
          name="LiftingExperience"
          value="Expert"
        />
        <label for="Running">Expert</label><br />
      </p>
      <p id="Lifting3" style="display: none">
        Input Your Focus area <br />
        <input
          type="radio"
          id="LiftFocHyper"
          name="LiftingFocus"
          value="Hypertrophy"
        />
        <label for="Lifting">Hypertrophy (Muscle Building)</label><br />
        <input
          type="radio"
          id="LiftFocStrength"
          name="LiftingFocus"
          value="Strength"
        />
        <label for="Running">Strength</label><br />
        <input
          type="radio"
          id="LiftFocHealth"
          name="LiftingFocus"
          value="Health"
        />
        <label for="Running">General Health</label><br />
      </p>
      <p id="LiftingBeginnerStrength" style="display: none">
        Based on your input, we recommend these programs for you!<br />
        <a href="Jim5x5.html">Jim Wendlers 5x5</a>
        <br />
        <a
          href="file:///Users/ericrobinson/Downloads/Copy%20of%20531%20FOR%20BEGINNERS%20_%20LiftVault.com/The%20Program.html"
          >NSUNS 5/3/1</a
        >
      </p>

      <br />
      <button onclick="displayText()" id="MainButtonPlanSelector">
        Submit
      </button>

      <h1 id="display"></h1>

      <script type="text/javascript">
        function displayText() {
          var color = document.querySelector(
            'input[name="color"]:checked'
          ).value;
          if (color == "Lifting") {
            document.getElementById("Lifting2").style.display = "block";
            document
              .getElementById("MainButtonPlanSelector")
              .setAttribute("onclick", "displayTextLifting1()");
          }
        }
        function displayTextLifting1() {
          var exp = document.querySelector(
            'input[name="LiftingExperience"]:checked'
          ).value;
          if (exp == "Beginner") {
            document.getElementById("Lifting3").style.display = "block";
            document
              .getElementById("MainButtonPlanSelector")
              .setAttribute("onclick", "displayTextLifting2()");
          }
        }
        function displayTextLifting2() {
          var exp = document.querySelector(
            'input[name="LiftingFocus"]:checked'
          ).value;
          if (exp == "Strength") {
            document.getElementById("LiftingBeginnerStrength").style.display =
              "block";
          }
        }
      </script>
    </div>
    <div class="navbar">
      <button
        class="nav-button dark-blue"
        onclick="window.location.href='homepage.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin-top: 0; font-size: 20px"
          >home</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Home</p>
      </button>

      <button
        class="nav-button dark-blue"
        onclick="window.location.href='graph.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >show_chart</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Visualization</p>
      </button>

      <button
        class="nav-button dark-blue"
        onclick="window.location.href='weightdiary.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >book</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Diary</p>
      </button>

      <button
        class="nav-button dark-blue"
        onclick="window.location.href='PlanSelector.html'"
      >
        <i
          class="material-icons"
          style="color: white; margin: 0; font-size: 20px"
          >school</i
        >
        <p style="color: white; margin: 0" class="smalltext">Plan Selector</p>
      </button>
    </div>
  </div>
</body>
