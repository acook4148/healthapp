<head>
  <link rel="stylesheet" href="mainstyle.css" />
  <link rel="stylesheet" href="diarystyle.css" />
  <style>
    .subtitle-container {
      width: 100%;
      height: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .text-inputs {
      width: 95%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 7px;
      margin-bottom: 7px;
    }
    input {
      background-color: #e7e7e7;
      border: none;
      border-radius: 4px;
      height: 2rem;
      margin-top: 3px;
    }
    #top-banner {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-bottom: -1rem;
      margin-top: 1rem;
    }
    #submit-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    #submit-button {
      height: 2rem;
      width: 13rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 0px;
    }
    #function-button {
      height: 2.5rem;
      width: 2.5rem;
      border-radius: 5px;
      margin: 5px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 0px;
    }
    .run-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 2.5rem;
      width: 8rem;
      background-color: #dedede;
      border: 0;
    }
    .time-input {
      padding-right: 20px;
      text-align: left;
      width: 5rem;
      margin-right: 1rem;
      margin-left: 1rem;
    }
  </style>
</head>

<body>
  <div class="screen">
    <div class="topnavbar">
      <button
        class="top-nav-button"
        style="margin-top: 0; margin-right: -2rem; margin-left: -1rem"
      >
        <i class="material-icons" style="color: #dedede; font-size: 30px"
          >arrow_forward_ios</i
        >
      </button>

      <button
        class="top-nav-button"
        onclick="window.location.href='weightdiary.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >fitness_center</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Lifts</p>
      </button>

      <button
        class="top-nav-button"
        onclick="window.location.href='runningTracker.html'"
      >
        <i
          class="material-icons"
          style="color: white; margin: 0; font-size: 20px"
          >directions_run</i
        >
        <p style="color: white; margin: 0" class="smalltext">Runs</p>
      </button>
      <button
        class="top-nav-button"
        onclick="window.location.href='bodyWeightTracker.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >accessibility</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Body Weight</p>
      </button>
    </div>
    <div
      class="overflow-y"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <div style="display: flex; flex-direction: row">
        <button
          class="smalltext center run-button"
          style="
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
          "
          onclick="window.location.href='runningTracker.html'"
        >
          Start a Run
        </button>
        <button
          class="smalltext center run-button"
          style="
            background-color: #5680eeff;
            color: white;
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
          "
          onclick="window.location.href='runningTrackerRecord.html'"
        >
          Record a Run
        </button>
      </div>
      <div id="top-banner">
        <div>
          <p class="heading">Running</p>
          <p class="heading">Tracker</p>
        </div>
      </div>
      <div class="subtitle-container">
        <p class="regtext">Record a past run</p>
      </div>
      <p
        class="subheading center"
        style="margin-top: 2.5rem; margin-bottom: -1rem"
      >
        Apr 8, 2023
      </p>

      <div
        style="
          display: flex;
          flex-direction: column;
          margin-top: 20%;
          align-items: center;
        "
      >
        <label for="timer">Timer</label>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 20rem;
            margin-left: -1rem;
          "
        >
          <input class="time-input" /><span
            class="smalltext"
            style="margin-left: -45px; margin-top: 7px"
            >Hrs</span
          >
          <input class="time-input" /><span
            class="smalltext"
            style="margin-left: -45px; margin-top: 7px"
            >Min</span
          >
          <input class="time-input" /><span
            class="smalltext"
            style="margin-left: -45px; margin-top: 7px"
            >Sec</span
          >
        </div>

        <label for="timer">Distance</label>
        <input type="text" id="timer" name="timer" /><br /><br />
      </div>

      <div id="submit-container">
        <button
          onclick="window.location.href='runningTrackerRecord.html'"
          id="submit-button"
          class="dark-blue"
        >
          <div style="color: white" class="subheading center">Submit Entry</div>
        </button>
      </div>
    </div>
    <div class="navbar">
      <button class="nav-button" onclick="window.location.href='index.html'">
        <i
          class="material-icons"
          style="color: #dedede; margin-top: 0; font-size: 20px"
          >home</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Home</p>
      </button>

      <button class="nav-button" onclick="window.location.href='graph.html'">
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >show_chart</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Progress Data</p>
      </button>

      <button
        class="nav-button"
        onclick="window.location.href='weightdiary.html'"
      >
        <i
          class="material-icons"
          style="color: white; margin: 0; font-size: 20px"
          >book</i
        >
        <p style="color: white; margin: 0" class="smalltext">Diary</p>
      </button>

      <button
        class="nav-button"
        onclick="window.location.href='PlanSelector.html'"
      >
        <i
          class="material-icons"
          style="color: #dedede; margin: 0; font-size: 20px"
          >school</i
        >
        <p style="color: #dedede; margin: 0" class="smalltext">Plan Selector</p>
      </button>
    </div>
  </div>
</body>
