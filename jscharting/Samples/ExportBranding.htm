<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Export Branding | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/toolbar.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>
    <div id="selectedList"></div>

    <script type="text/javascript">
      /*
Adds a message to the chart seen only when it is exported.
Learn how to:

  - Use events to modify the chart for export.
  - Add annotations to exported chart.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'column',
        title_label_text: 'This chart is branded when printed or exported.',
        events: {
          beforeExport: function () {
            this.annotations.add({
              id: 'tmp',
              label_text: 'Chart by XYZ Company',
              position: 'inside bottom left',
            });
          },
          afterExport: function () {
            this.annotations('tmp').remove();
          },
        },
        legend_visible: false,
        yAxis_label_text: 'Units Sold',
        xAxis: { label_text: 'Quarter' },
        series: [
          {
            name: 'Apples',
            id: 's1',
            points: [
              { x: 'Q1', y: 230 },
              { x: 'Q2', y: 240 },
              { x: 'Q3', y: 267 },
              { x: 'Q4', y: 238 },
            ],
          },
          {
            name: 'Oranges',
            points: [
              { x: 'Q1', y: 325 },
              { x: 'Q2', y: 367 },
              { x: 'Q3', y: 382 },
              { x: 'Q4', y: 371 },
            ],
          },
          {
            name: 'Banana',
            points: [
              { x: 'Q1', y: 285 },
              { x: 'Q2', y: 292 },
              { x: 'Q3', y: 267 },
              { x: 'Q4', y: 218 },
            ],
          },
          {
            name: 'Grapes',
            points: [
              { x: 'Q1', y: 185 },
              { x: 'Q2', y: 192 },
              { x: 'Q3', y: 198 },
              { x: 'Q4', y: 248 },
            ],
          },
        ],

        // Shortcut to toolbar_items_export_visible property
        export: true,
      });
    </script>
  </body>
</html>
