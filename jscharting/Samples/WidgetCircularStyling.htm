<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circular Gauge Widget Styling | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>
    <script type="text/javascript" src="../jsc/jscharting-widgets.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="../jsc/resources/widgets.css" />
    <style>
      .jsc-widget .circular .value {
        font-size: 45px;
      }
      #chartDiv1 .jsc-widget .circular .value {
        font-size: 30px;
      }
      #chartDiv2 .jsc-widget .circular .value {
        font-size: 38px;
      }

      #chartDiv3 .jsc-widget .circular .value {
        font-size: 30px;
      }

      #chartDiv4 .jsc-widget .circular .value {
        font-size: 65px;
      }

      #widgetsWrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background: #eeeeee;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
      }
      .chartDiv {
        width: 100%;
        box-sizing: content-box;
        margin: 8px;
        padding: 15px;
        border-radius: 10px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div style="width: 150px; margin: 0 auto;">
      <input type="checkbox" id="modeCheckbox" name="dark" />
      <label for="modeCheckbox">Dark Background</label>
    </div>
    <div id="widgetsWrapper">
      <div id="chartDiv1" class="chartDiv" style="max-width: 275px; height: 300px;"></div>
      <div id="chartDiv2" class="chartDiv" style="max-width: 275px; height: 300px;"></div>
      <div id="chartDiv3" class="chartDiv" style="max-width: 275px; height: 300px;"></div>
      <div id="chartDiv4" class="chartDiv" style="max-width: 275px; height: 300px;"></div>
    </div>

    <script type="text/javascript">
      /*
Use CSS to style Circular widgets.
Learn how to:

  - Style Circular widgets with CSS.
*/
      // JS

      var widget1 = new JSCWidgets.Circular('chartDiv1', {
        title: 'Cloud Storage (10GB Plan)',
        label: 'Space Used',
        value: 4.34,
        icon: 'linear/basic/cloud',
        max: 10,
        valueText: '%value GB',
        labelText: '{%max-%value} GB <br>Remaining',
        barWidth: 5,
      });

      var widget2 = new JSCWidgets.Circular(
        'chartDiv2',
        {
          label: 'Signal Strength',
          value: 0.01,
          icon: 'material/notification/wifi',
          max: 1,
          color: '#E65100',
          valueFormat: 'p',
          valueText: '%value',
          barWidth: 2,
          barBackgroundWidth: 10,
          barBackgroundColor: 'rgba(255,121,52,0.2)',
        },
        function (widget) {
          // Update the chart when the rendering thread is free.
          setTimeout(function () {
            widget.options({ value: 0.75 }, { animation: { duration: 1000 } });
          }, 1);
        }
      );

      var widget3 = new JSCWidgets.Circular('chartDiv3', {
        title: 'Month of May',
        label: 'Ticket Sales',
        value: 12316,
        prevValue: 11354,
        icon: 'linear/ecommerce/ticket',
        max: 15000,
        color: '#7a39bd',
        valueText: '{%value/1000:n1}<span style="font-size:12px;">/{%max/1000}k</span>',
        barWidth: 10,
        barBackgroundWidth: 1,
        barBackgroundColor: '#b985ee',
      });

      var widget4 = new JSCWidgets.Circular('chartDiv4', {
        label: 'Progress',
        value: 85,
        max: 100,
        color: '#1bb045',
        valueText: '%value%',
        labelPosition: 'top',
        barWidth: 5,
        barRounded: false,
      });

      var checkboxEl = document.getElementById('modeCheckbox');

      checkboxEl.addEventListener('change', function () {
        var color = checkboxEl.checked ? 'black' : 'white';
        var elements = document.getElementsByClassName('chartDiv');
        for (let i = 0; i < elements.length; i++) {
          elements[i].style.backgroundColor = color;
        }
      });
    </script>
  </body>
</html>
