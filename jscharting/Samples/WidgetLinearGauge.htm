<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear Gauge Widgets | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>
    <script type="text/javascript" src="../jsc/jscharting-widgets.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="../jsc/resources/widgets.css" />
    <style>
      #widgetsWrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        background: #eeeeee;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
      }
      .chartDiv {
        width: 100%;
        box-sizing: content-box;
        margin: 8px;
        padding: 15px;
        border-radius: 10px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="widgetsWrapper">
      <div id="chartDiv1" class="chartDiv" style="max-width: 200px; height: 90px;"></div>
      <div id="chartDiv2" class="chartDiv" style="max-width: 190px; height: 200px;"></div>
      <div id="chartDiv3" class="chartDiv" style="max-width: 300px; height: 70px;"></div>
    </div>

    <script type="text/javascript">
      /*
Linear gauge widgets with values, descriptive labels and titles.
Learn how to:

  - Use linear gauges in widgets.
*/
      // JS

      var widget1 = new JSCWidgets.Linear('chartDiv1', {
        title: 'KPI Dashboard',
        label: 'Users',
        value: 20345,
        color: '#E65100',
      });

      var widget2 = new JSCWidgets.Linear('chartDiv2', {
        title: 'Gender',
        label: ['Male', 'Female', 'Other'],
        value: [54, 43, 3],
        valueText: '%value%',
        max: 100,
        color: '#673AB7',
      });

      var widget3 = new JSCWidgets.Linear('chartDiv3', {
        label: 'Average session duration',
        value: 234,
        valueText: '%value s',
        max: 500,
        color: '#C2185B',
      });
    </script>
  </body>
</html>
