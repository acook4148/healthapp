<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixed Point Size Organizational Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/types.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      .chartDiv {
        margin: 8px auto;
        padding: 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chartDiv1" class="chartDiv" style="max-width: 700px; height: 550px;"></div>

    <script type="text/javascript">
      /*
Organizational chart layout with fixed point size boxes using sync height.
Learn how to:

  - Synchronize annotation sizes.
*/
      // JS
      var mainColor = '#FFE0B2';

      var chart = JSC.chart('chartDiv1', {
        debug: true,
        type: 'organizational',
        defaultTooltip_enabled: false,
        /*These options will apply to all annotations including point nodes and breadcrumbs.*/
        defaultAnnotation: {
          padding: [8, 14],
          margin: 5,
          corners: 'square',
        },
        defaultSeries: {
          color: mainColor,
          defaultPoint: {
            //Default line styling for connector lines
            connectorLine: { color: '#FFB74D', width: 2, radius: 0 },
            focusGlow_color: mainColor,
            outline_width: 0,
            annotation: {
              /* A width setting disables syncWidth feature. */
              width: 100,

              syncHeight_with: 'all',
            },
          },
        },
        series: [
          {
            points: [
              { x: 'Chief Product Officer', id: 'CPO' },
              { x: 'Director of Product Management', id: 'DPM', parent: 'CPO' },
              { x: 'Director UX', id: 'DUX', parent: 'CPO' },
              { x: 'Head of Product Analytics', id: 'HPA', parent: 'CPO' },
              { x: 'Head of Product Management', id: 'HPM', parent: 'DPM' },
              { x: 'Head of UX', id: 'HUX', parent: 'DUX' },
              { x: 'Senior Product Analyst', id: 'SPA', parent: 'HPA' },
              { x: 'Senior Product Manager', id: 'SPM', parent: 'HPM' },
              { x: 'Senior Interaction Designer', id: 'SID', parent: 'HUX' },
              { x: 'Senior UX Researcher', id: 'SUXR', parent: 'HUX' },
              { x: 'Senior Visual Designer', id: 'SVD', parent: 'HUX' },
              { x: 'Product Analyst', id: 'PA', parent: 'SPA' },
              { x: 'Product Manager', id: 'PM', parent: 'SPM' },
              { x: 'Interaction Designer', id: 'ID', parent: 'SID' },
              { x: 'UX Researcher', id: 'UXR', parent: 'SUXR' },
              { x: 'Visual Designer', id: 'VD', parent: 'SVD' },
              { x: 'Junior Product Manager', id: 'JPM', parent: 'PM' },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
