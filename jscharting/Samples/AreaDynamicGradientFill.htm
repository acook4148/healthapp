<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Gradient Area Line Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Area line series with a dynamic gradient fill.
Learn how to:

  - Draw area line chart.
*/
      // JS
      var colors = JSC.getPalette('default');
      var colorText = function (txt, colorIndex) {
        return '<span style="color:' + colors[colorIndex] + '"><b>' + txt + '</b></span>';
      };
      var titleText = 'Monthly ' + colorText('Purchases', 0) + ' vs. ' + colorText('Rent', 1);

      var chart = JSC.chart('chartDiv', {
        debug: true,
        type: 'area',
        title_label_text: titleText,
        legend_visible: false,
        yAxis: { formatString: 'c', scale_type: 'stacked' },
        xAxis: { crosshair_enabled: true, scale: { type: 'time' } },
        defaultSeries: {
          shape: {
            opacity: 0.6,
            /* Dynamic gradient that will work with any color series */
            fill: ['lightenMore', '#f1f1f1', 90],
          },
          defaultPoint_marker: {
            fill: 'white',
            type: 'circle',
            outline: { width: 2 },
          },
        },

        series: [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],
              ['4/1/2020', 129.2],
              ['5/1/2020', 144.0],
              ['6/1/2020', 176.0],
            ],
          },
          {
            name: 'Rent',
            points: [
              ['1/1/2020', 86.9],
              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0],
            ],
          },
        ],
      });
    </script>
  </body>
</html>
