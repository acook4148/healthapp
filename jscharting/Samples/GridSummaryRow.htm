<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Summary Row | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <script type="text/javascript" src="../jsc/modules/datagrid.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      /*CSS*/
      .summaryCell {
        font-weight: bold;
        color: black !important;
      }
    </style>
  </head>
  <body>
    <div style="max-width: 740px; margin: 0px auto;">
      <div id="chartDiv" style="max-width: 740px; height: 250px; margin: 0px auto;"></div>
      <div id="gridDiv"></div>
    </div>

    <script type="text/javascript">
      /*
A summary row defined for a data grid connected to a chart.
Learn how to:

  - Add a summary row to a datagrid.
*/
      // JS
      var chart = JSC.chart(
        'chartDiv',
        {
          debug: true,
          legend_position: 'bottom',
          title_label_text: 'Acme Tool Sales',
          yAxis: { label_text: 'Units Sold' },
          xAxis: {
            label_text: 'Quarter',
            categories: ['Q1', 'Q2', 'Q3', 'Q4'],
          },
          series: [
            {
              name: 'Saw',
              id: 's1',
              points: [230, 240, 267, 238],
            },
            { name: 'Hammer', points: [325, 367, 382, 371] },
            { name: 'Grinder', points: [285, 292, 267, 218] },
            { name: 'Drill', points: [185, 192, 198, 248] },
          ],
        },
        function (c) {
          c.toGrid('gridDiv', { className: 'dataTable', summaryRow: ['Total', '', '{%sum:n}'] });
        }
      );
    </script>
  </body>
</html>
