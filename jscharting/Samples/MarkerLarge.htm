<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Large Marker Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
A marker series with large markers.
Learn how to:

  - Draw a large marker chart.
  - Specify point marker size.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        debug: true,
        defaultSeries: { type: 'marker', defaultPoint_marker_size: 30 },
        title_label_text: 'Acme Tool Sales',
        yAxis: { label_text: 'Units Sold' },
        xAxis: {
          label_text: 'Quarter',
          categories: ['Q1', 'Q2', 'Q3', 'Q4'],
        },
        series: [
          {
            name: 'Saw',
            id: 's1',
            points: [230, 240, 267, 238],
          },
          { name: 'Hammer', points: [325, 367, 382, 371] },
          { name: 'Grinder', points: [285, 292, 267, 218] },
          { name: 'Drill', points: [185, 192, 198, 248] },
        ],
      });
    </script>
  </body>
</html>
