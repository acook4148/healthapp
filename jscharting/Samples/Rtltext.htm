<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RTL Language Support | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style></style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates RTL language support.
Learn how to:

  - Use RTL language.
  - Use RTL text on charts.
*/
      // JS
      var chart = JSC.chart('chartDiv', {
        defaultCultureName: 'he-IL',
        title: {
          label: {
            text: 'טעסט טשאַרט',
            style_fontSize: 35,
            style_fontFamily: 'Balance',
          },
          position: 'center',
        },
        type: 'line',
        legend_visible: true,
        xAxis: {
          label: {
            text: 'אַקס כעדער',
            style_fontSize: 20,
            style_fontFamily: 'Balance',
          },
          crosshair_enabled: true,
          scale: { type: 'time' },
          customTicks: [
            {
              value: { pattern: 'month' },
              label: { text: '{%min:date MMM}', placement: 'outside' },
              rangeMode: 'curly',
            },
            {
              value: { pattern: 'year' },
              label_text: '%min',
            },
          ],
        },
        yAxis: {
          label: {
            text: 'אַקס כעדער',
            style: { fontSize: 20, fontFamily: 'Balance' },
          },
          orientation: 'opposite',
          formatString: 'c',
        },
        defaultSeries: {
          firstPoint_label_text: '<b>%seriesName</b>',
          defaultPoint_marker: {
            type: 'circle',
            size: 8,
            fill: 'white',
            outline: { width: 2, color: 'currentColor' },
          },
        },
        series: [
          {
            name: 'בדיקה',
            points: [
              { x: '1/1/2020', y: 50 },
              { x: '2/1/2020', y: 67 },
              { x: '3/1/2020', y: 72 },
              { x: '4/1/2020', y: 66 },
              { x: '5/1/2020', y: 84 },
              { x: '6/1/2020', y: 74 },
              { x: '7/1/2020', y: 72 },
              { x: '8/1/2020', y: 84 },
            ],
          },
          {
            name: 'בדיקה2',
            points: [
              { x: '1/1/2020', y: 60 },
              { x: '2/1/2020', y: 56 },
              { x: '3/1/2020', y: 65 },
              { x: '4/1/2020', y: 60 },
              { x: '5/1/2020', y: 74 },
              { x: '6/1/2020', y: 56 },
              { x: '7/1/2020', y: 62 },
              { x: '8/1/2020', y: 65 },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
