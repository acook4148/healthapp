<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Label Outline Color Gantt Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      .chartDiv {
        margin: 8px auto;
        padding: 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="chartDiv1" class="chartDiv" style="max-width: 700px; height: 400px;"></div>

    <script type="text/javascript">
      /*
Gantt chart point labels using a dynamic label outline color.
Learn how to:

  - Control point label contrast with a dynamic label outline color.
*/
      // JS
      var chart = JSC.chart('chartDiv1', {
        /*Typical Gantt setup. Horizontal columns by default.*/
        type: 'horizontal column solid',
        /*Make columns overlap.*/
        zAxis_scale_type: 'stacked',
        /*Time Y Axis.*/
        yAxis_scale_type: 'time',
        legend_visible: false,
        // title_label_text: 'Project Beta from %min to %max',
        yAxis_scale_range: { padding: 0.3, min: '02/01/2022' },
        xAxis_visible: false,
        defaultSeries: {
          color: '#f5571d',
          defaultPoint: {
            label: {
              text: '%name',
              outline: { color: 'contrast', width: 2 },
            },
            tooltip: '<b>%name</b> <br/>%low - %high<br/>{days(%high-%low)} days',
            marker: { type: 'diamond', size: 14 },
          },
        },
        series: [
          {
            points: [
              { name: 'Instructor Shoot', y: ['02/01/2022', '02/03/2022'], id: 'IS' },
              {
                name: 'Portraiture photography selected',
                marker_visible: true,
                y: ['02/09/2022', '02/09/2022'],
                id: 'PPS',
                parent: 'IS',
              },
              { name: 'Class editing', y: ['02/14/2022', '02/15/2022'], id: 'CE', parent: 'IS' },
              { name: 'GTM planning kicked off', y: ['02/09/2022', '02/13/2022'], id: 'GTM PKO', parent: 'IS' },
              { name: 'Complete class workbook', y: ['02/15/2022', '02/20/2022'], id: 'CCW', parent: 'CE' },
              { name: 'Complete class trailer', y: ['02/13/2022', '02/15/2022'], id: 'CCT', parent: 'IS' },
              { name: 'Social media posts prepared', y: ['02/13/2022', '02/17/2022'], id: 'SMPP', parent: 'CE' },
              { name: 'Site copy', y: ['02/13/2022', '02/20/2022'], id: 'SC', parent: 'SMPP' },
              { name: 'Test class on site', y: ['02/19/2022', '02/20/2022'], id: 'TCS', parent: 'CF' },
              { name: 'Launch', y: ['02/20/2022', '02/22/2022'], id: 'L', parent: 'TCS,GTM PKO' },
              { name: 'Engineering sing off', y: ['02/20/2022', '02/23/2022'], id: 'ESO', parent: 'L' },
              { name: 'Promote on social media', y: ['02/22/2022', '02/23/2022'], id: 'PSM', parent: 'L' },
              { name: 'Class finishing', y: ['02/15/2022', '02/17/2022'], id: 'CF', parent: 'CCW' },
              { name: 'Class branding finalized', y: ['02/20/2022', '02/21/2022'], id: 'CBF', parent: 'ESO' },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
