<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Column Complete | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Uses column complete value without a hatch pattern.
Learn how to:

  - Style column complete values.
*/
      // JS
      var chart;
      var data = [
        { country: 'United States', percent: 55.13, population: 332997863 },
        { country: 'Brazil', percent: 41.35, population: 214112172 },
        { country: 'Russia', percent: 19.63, population: 145998857 },
        { country: 'France', percent: 52.62, population: 65422093 },
        { country: 'Turkey', percent: 44.83, population: 85270920 },
        { country: 'United Kingdom', percent: 67.65, population: 68252627 },
        { country: 'Argentina', percent: 43.35, population: 45621774 },
      ];

      chart = renderChart(makeSeries(data));

      function renderChart(series) {
        return JSC.chart('chartDiv', {
          title_label_text: 'Share of people who received at least one dose of COVID-19 vaccine by country',
          debug: true,
          type: 'column solid',
          legend_visible: false,
          palette: ['#cb0303'],
          defaultPoint: {
            tooltip:
              '<b>%xValue</b> <br>Population: <b>%yValue</b><br><b>%complete</b> of people with at least 1 dose</b>',
            complete: { fill: 'rgba(255,255,255,.3)', hatch_style: 'none' },
            label: {
              text: '%complete',
              align: 'center',
              verticalAlign: 'bottom',
              autoHide: false,
              style_fontSize: '15px',
            },
          },
          series: series,
        });
      }
      function makeSeries(data) {
        return [
          {
            points: data.map(function (item) {
              return {
                x: item.country,
                y: item.population,
                complete: item.percent / 100,
              };
            }),
          },
        ];
      }
    </script>
  </body>
</html>
