<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Column Point Radius Values | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      /*CSS*/
    </style>
  </head>
  <body>
    <div id="chartDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Demonstrates different radius settings for column data points.
Learn how to:

  - Modify column radius.
*/
      // JS

      var chart = JSC.chart('chartDiv', {
        type: 'column solid',
        legend_visible: false,
        series: [
          {
            palette: 'default',
            defaultPoint_tooltip: '%name',
            points: [
              { x: 'Large Radius', y: 10, radius: 100 },
              { x: 'Default (automatic)', y: 10 },
              { x: 'Zero Radius', y: 10, radius: 0 },
            ],
          },
        ],
      });
    </script>
  </body>
</html>
