<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Area Full Bleed Widget Chart | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="../jsc/jscharting.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <style>
      .widgetCard {
        background-color: white;
        border-radius: 20px;
        width: 100%;
        box-sizing: content-box;
        overflow: hidden;
        text-align: center;
        margin: 10px auto;
      }
      #widgetsWrapper {
        background: #eeeeee;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        width: 100%;
      }
      .chartDiv {
        margin: 4px auto;
        box-sizing: content-box;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="widgetsWrapper">
      <div class="widgetCard" style="max-width: 500px; height: 260px;">
        <div id="chartDiv1" class="chartDiv"></div>
      </div>
      <div class="widgetCard" style="max-width: 600px; height: 300px;">

Learn how to:

*/

      var chart4 = renderChart4('chartDiv4', {
        title: 'Sessions',

            name: 'Purchases',

              ['01/01/2022', 110.4],

          {

              ['01/01/2022', 110.4],

              ['01/05/2022', 124.0],

            ],
          },
        ],
        palette: ['#00BCD4'],
      });
      function renderChart1(chartDiv, options) {
        return JSC.chart(chartDiv, {
          type: 'area spline',
          palette: options.palette,
          overlapBranding: true,
          margin: [0, -4],
          box_fill: 'none',
          title_label: {
            text: options.title,
            style: { fontWeight: 'bold', fontSize: 16 },
            color: '#37474F',
            margin_left: 10,
          },
          legend: {
            visible: false,
            template: '%icon %name',
            position: 'bottom',
          },
          defaultAxis: {
            defaultTick: {
              gridLine_visible: false,
              line_visible: false,
              label_color: '#CFD8DC',
            },
          },
          yAxis_visible: false,
          xAxis: {
            scale: { type: 'time', range_padding: -0.06 },
            spacingPercentage: 0,
            defaultTick: {
              label: {
                text: '{%value:date MMM d}',
                color: options.palette[0],
              },
              placement: 'inside',
            },
            crosshair: {
              enabled: true,
              outline_width: 0,
              fill: 'none',
              onTop: true,
              gridLine: {
                width: 'column',
                color: 'white',
                opacity: 0.6,
              },
              label_visible: false,
            },
          },
          defaultTooltip: {
            fill: '#263238',
            shadow: false,
            outline_width: 0,
            opacity: 0.9,
            padding: 10,
            margin: 30,
            radius: 4,
            label: {
              color: 'white',
              text:
                options.series.length > 1
                  ? '<span style="align:center;">%xValue<br><br>%points</span>'
                  : '<span style="align:center;">%xValue<br>%points</span>',
            },
          },
          defaultSeries: { shape_opacity: 0.2, line_width: 4 },
          defaultPoint: {
            tooltip:
              '<span style="color:%color;font-size:16px; margin:5px 0;align:center;"><b>%yValue</b></span><br>%seriesName<br>',
            marker_visible: false,
            focusGlow: false,
          },
          series: generateSeries(options.series),
        });
      }
      function renderChart2(chartDiv, options) {
        return JSC.chart(chartDiv, {
          type: 'area spline',
          palette: options.palette,
          overlapBranding: true,
          margin: [0, -4],
          box_fill: 'none',
          title_label: {
            text: options.title,

            color: '#37474F',
            margin_left: 10,

          legend: {

          },

          yAxis_visible: false,
          xAxis: {

            spacingPercentage: 0,
            defaultTick: {

            crosshair: {

              },

                color: options.palette[0],

            },

                options.series.length > 1
                  ? '<span style="align:center;">%xValue<br><br>%points</span>'

          },
          defaultSeries: { shape_opacity: 0.2, line_width: 4 },
          defaultPoint: {

            marker_visible: false,

          },
          series: generateSeries(options.series),
        });
      }
      function renderChart3(chartDiv, options) {
        return JSC.chart(chartDiv, {
          type: 'area spline',
          palette: options.palette,
          overlapBranding: true,
          margin: [0, -4],
          box_fill: 'none',
          title_label: {
            text: options.title,
            style: { fontWeight: 'bold', fontSize: 16 },
            color: '#37474F',
            margin_left: 10,
          },
          legend: {
            visible: false,
            template: '%icon %name',
            position: 'bottom',
          },
          defaultAxis: {
            defaultTick: { line_visible: false },
          },
          yAxis: {
            alternateGridFill: 'none',
            defaultTick: {
              label_color: options.palette[0],
              gridLine_color: '#F5F5F5',
              placement: 'inside',
            },
          },
          xAxis: {
            scale: {
              type: 'time',
              interval_unit: 'day',
              range_padding: -0.04,
            },
            spacingPercentage: 0,
            defaultTick: {
              gridLine_visible: false,

              label: {
                text: '{%value:date MMM d}',
                color: options.palette[0],
              },
              placement: 'inside',
            },
            crosshair: {
              enabled: true,
              outline_width: 0,
              fill: 'none',
              onTop: true,
              gridLine: {
                width: 'column',
                color: 'white',
                opacity: 0.6,
              },
              label_visible: false,
            },
          },
          defaultTooltip: {
            fill: '#263238',
            shadow: false,
            outline_width: 0,
            opacity: 0.9,
            padding: 10,
            margin: 30,
            radius: 4,
            label: {
              color: 'white',
              text:
                options.series.length > 1
                  ? '<span style="align:center;">%xValue<br><br>%points</span>'
                  : '<span style="align:center;">%xValue<br>%points</span>',
            },
          },
          defaultSeries: { shape_opacity: 0.2, line_width: 4 },
          defaultPoint: {
            tooltip:
              '<span style="color:%color;font-size:16px; margin:5px 0;align:center;"><b>%yValue</b></span><br>%seriesName<br>',
            marker_visible: false,
            focusGlow: false,
          },
          series: generateSeries(options.series),
        });
      }
      function renderChart4(chartDiv, options) {
        return JSC.chart(chartDiv, {
          type: 'area spline',
          palette: options.palette,
          overlapBranding: true,
          margin: [0, -4],
          box_fill: 'none',
          title_label: {
            text: options.title,
            style: { fontWeight: 'bold', fontSize: 16 },
            color: '#37474F',
            margin_left: 10,
          },
          legend: {
            visible: false,
            template: '%icon %name',
            position: 'bottom',
          },
          defaultAxis: {
            defaultTick: {
              gridLine_visible: false,
              line_visible: false,

          },
          yAxis_visible: false,
          xAxis: {

            crosshair: {

              },
            },
          },
          defaultTooltip: {

            shadow: false,
            outline_width: 0,
            opacity: 0.9,
            padding: 10,

            radius: 4,

              color: 'white',

                options.series.length > 1
                  ? '<span style="align:center;">%xValue<br><br>%points</span>'
                  : '<span style="align:center;">%xValue<br>%points</span>',
            },
          },
          defaultSeries: { shape_opacity: 0.2, line_width: 4 },

            tooltip:
              '<span style="color:%color;font-size:16px; margin:5px 0;align:center;"><b>%yValue</b></span><br>%seriesName<br>',
            marker: {
              type: 'circle',

      function renderChart5(chartDiv, options) {
        return JSC.chart(chartDiv, {
          type: 'area spline',
          palette: options.palette,
          overlapBranding: true,
          margin: [0, -4],
          box_fill: 'none',
          title_label: {
            text: options.title,
            style: { fontWeight: 'bold', fontSize: 16 },
            color: '#37474F',
            margin_left: 10,
          },
          legend: {
            visible: false,
            template: '%icon %name',
            position: 'bottom',
          },
          defaultAxis: {
            defaultTick: {
              gridLine_visible: false,
              line_visible: false,
              label_color: '#CFD8DC',
            },
          },
          yAxis_visible: false,
          xAxis: {
            scale: { type: 'time', range_padding: -0.07 },
            spacingPercentage: 0,
            defaultTick: {
              label_text: '',
              placement: 'inside',
            },
            crosshair: {

              },

              fill: options.palette[0],

            outline_width: 0,
            opacity: 0.9,
            padding: 10,
            margin: 30,
            radius: 4,
            label: {
              color: 'white',
              text:
                options.series.length > 1
                  ? '<span style="align:center;">%xValue<br><br>%points</span>'
                  : '<span style="align:center;">%xValue<br>%points</span>',
            },
          },
          defaultSeries: { shape_opacity: 0.2, line_width: 4 },
          defaultPoint: {
            tooltip:
              '<span style="color:%color;font-size:16px; margin:5px 0;align:center;"><b>%yValue</b></span><br>%seriesName<br>',
            marker: {
              type: 'circle',
              opacity: 0,
              size: 10,
            },
            focusGlow: { color: '%color', width: 2 },
          },
          series: generateSeries(options.series),
        });
      }

      function generateSeries(series) {
        var points = series[0].points,
          firstDate = new Date(points[0][0]),
          lastDate = new Date(points[points.length - 1][0]);
        points.unshift([firstDate.setDate(firstDate.getDate() - 1), points[0][1]]);
        points.push([lastDate.setDate(lastDate.getDate() + 1), points[points.length - 1][1]]);
        return series;
      }
